<div class="admin-competencias">
  <h1>Administrar Competencias</h1>
  <div class="actions">
    <button mat-button (click)="refresh()">Refrescar</button>
    <button mat-button (click)="create()">Crear</button>
    <button mat-button (click)="selectedCompetence && edit(selectedCompetence)" [disabled]="!selectedCompetence">Editar</button>
    <button mat-button (click)="selectedCompetence && delete(selectedCompetence)" [disabled]="!selectedCompetence">Borrar</button>
  </div>
  <table mat-table [dataSource]="competences" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef> Logo </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.logo" alt="{{element.name}}" width="50"> </td>
    </ng-container>
    <ng-container matColumnDef="competence_format">
      <th mat-header-cell *matHeaderCellDef> Formato </th>
      <td mat-cell *matCellDef="let element"> {{element.competence_format.name}} </td>
    </ng-container>
    <ng-container matColumnDef="rule_discipline_list">
      <th mat-header-cell *matHeaderCellDef> Reglas de Disciplina </th>
      <td mat-cell *matCellDef="let element"> {{element.rule_discipline_list.length}} </td>
    </ng-container>
    <ng-container matColumnDef="rule_list">
      <th mat-header-cell *matHeaderCellDef> Reglas de Competencia </th>
      <td mat-cell *matCellDef="let element"> {{element.rule_list.length}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelect(row)"></tr>
  </table>
</div>
